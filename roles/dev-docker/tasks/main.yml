---

- name: install docker
  when: ansible_os_family == "Archlinux"
  pacman: name={{ item }}
  with_items:
    - docker
  become: true


- name: add user to docker group
  user:
    name: leon
    groups: docker
    append: yes
  become: true

- name: docker service
  service: name=docker state=started enabled=yes
  become: true
  when: ansible_os_family == "Archlinux"
